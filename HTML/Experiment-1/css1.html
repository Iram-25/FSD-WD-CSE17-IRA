<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Background & Link Styles Example</title>
    <link rel="icon" type="image/x-icon"
        href=".\image.png">

    <style>
        body {
            background-image: url("https://img.freepik.com/free-vector/background-realistic-abstract-technology-particle_23-2148431735.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: rgb(247, 247, 247);
            text-align: center;
        }

        a:link {
            color: rgb(232, 109, 109);
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
        }

        a:visited {
            color: orange;
        }

        a:hover {
            color: rgba(93, 230, 141, 0.773);
            text-decoration: underline;
            transition: 0.3s;
        }

        a:active {
            color: rgb(208, 255, 0);
        }
    </style>
</head>

<body>
    <h1>CSS</h1>
    <h2>Observe:</h2>
    <p>
        <a href="https://www.google.com" target="_blank">Google</a> |
        <a href="https://www.wikipedia.org" target="_blank">Wikipedia</a> |
        <a href="./Home.html" target="_blank">Website</a>
    </p>
</body>

</html>
