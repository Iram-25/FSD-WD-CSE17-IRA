</head>

<body>
    <table border="1" width="800" align="center">
        <tr style="background-color:#d92641;">
            <th><img src="image.png" height="50"></th>
            <th colspan="4" style="color:white">XYZ College</th>
        </tr>
        <tr style="background-color:#af50c7a5;">
            <th><a href="./Home.html">Home</a></th>
            <th><a href="./Login.html">Login</a></th>
            <th><a href="./registration.html">Registration</a></th>
            <th><a href="./catalouge.html">Catalogue</a></th>
            <th><a href="./Cart.html">Cart</a></th>
        </tr>
        <tr>
            <td>CSE</td>
            <td colspan="4" rowspan="4" style="text-align:center;">
                <h2><u>Register</u></h2>
                <form>
                    <table align="center">
                        Name:
                        <input type="text" name="name" placeholder="Enter Name" required><br><br>
                        Password:
                        <input type="password" name="password" placeholder="Enter Password" required><br><br>
                        Email:
                        <input type="email" name="email" placeholder="Enter Email" required><br><br>
                        Phone-Number:
                        <input type="tel" name="phone" placeholder="Enter Phone Number" required><br><br>
                        Sex:
                        <input type="radio" name="sex" value="male" required>Male
                        <input type="radio" name="sex" value="female" required>Female<br><br>
                        Date of Birth:
                        <input type="text" name="dob" style="width:30px" placeholder="Date" required><span> </span>
                        <input type="text" name="dob" style="width:50px" placeholder="Month" required><span> </span>
                        <input type="text" name="dob" style="width:40px" placeholder="Year" required><br><br>
                        Language known:
                        <input type="checkbox" name="language" value="english">English
                        <input type="checkbox" name="language" value="hindi">Hindi
                        <input type="checkbox" name="language" value="Tamil">Tamil
                        <input type="checkbox" name="language" value="Telgu">Telgu<br><br>
                        Address:<br>
                        <textarea name="address" placeholder="Enter Address" required></textarea><br><br>
                        <input type="submit" value="Submit"><br> <br>
                    </table>
                </form>
            </td>
        </tr>
        <tr>
            <td>ECE</td>
        </tr>
        <tr>
            <td>EEE</td>
        </tr>
        <tr>
            <td>CIVIL</td>
        </tr>
    </table>
</body>
